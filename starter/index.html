<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class= "row time-block" id="hour9">
        <div class= "col hour" >9AM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour10">
        <div class= "col hour" >10AM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour11" >
        <div class= "col hour" >11AM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour12">
        <div class= "col hour" >12AM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour1">
        <div class= "col hour" >1PM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour2">
        <div class= "col hour" >2PM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour3" >
        <div class= "col hour" >3PM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block" id="hour4">
        <div class= "col hour" >4PM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

      <div class= "row time-block"  id="hour5">
        <div class= "col hour" >5PM</div>
        <textarea class= "col-10 description" ></textarea>
        <button class= "btn saveBtn" >save</button>
      </div>

    </div>
    <div class="clearDiv">
<button id="clearAll">clear</button>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
